{% extends "base.html" %}

{% block content %}

<form>
<h2> Add A Food</h2>
<input type ='text' name='food'>

{% if items %}
   {% for item in items %}
      <input type = 'hidden' name='food' value="{{item}}">
   {% endfor %}{% endif %}
<button> Add </button>

<br>

{% if items %}
<h2> Shopping list: </h2>
<ul>
{% for item in items %}
<li>{{item|escape}}</li>
{%endfor%}
{%endif%}
</form>


{% endblock %}
